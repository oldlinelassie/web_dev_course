<!DOCTYPE html>
<html>
<head>
	<title>This is a form</title>
</head>
<body>
<form method="get">
	<label for="name">Name</label>
	<input type="text" name="name" id="name" placeholder="Cat Jones">

	<label for="email">Email</label>
	<input type="text" name="email" id="email" placeholder="cat@cat.com">

	<label for="comment">Comment</label>
	<textarea name="comment" id="comment" placeholder="Type your comment here"></textarea>

	<input type="submit" value="GO!!!">

</form>
</body>
</html>
